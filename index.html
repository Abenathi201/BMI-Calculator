<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">

    <title>Document</title>
</head>
<body>

    <div class="calculator">

        <h1>BMI Calculator</h1>

        <div>
            <p class="text">Weight</p>
            <input type="numbers" id="weight">
        </div>

        <div>
            <p class="text">Height</p>
            <input type="numbers" id="height">
        </div>

        <div>
            <button id="btn" onclick="calculate()">Submit</button>
            <button id="btn" onclick="reload()">Clear</button>
            <p class="info">Please the enter <b>height</b> in (cm) and <b>weight</b> in (kg)</p>

            <p id="heading"></p>
            <p id="output"></p>
            <P id="message"></P>
        </div>
    </div>


    <script src="./script/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
