<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="calculator">

        <h1>BMI Calculator</h1>

        <div>
            <p class="text">Weight</p>
            <input type="numbers" id="weight">
        </div>

        <div>
            <p class="text">Height</p>
            <input type="numbers" id="height">
        </div>

        <div>
            <button id="btn" onclick="calculate()">Submit</button>
            <button id="btn" onclick="reload()">Clear</button>
            <p class="info">Please the enter <b>height</b> in (cm) and <b>weight</b> in (kg)</p>

            <p id="heading"></p>
            <p id="output"></p>
            <P id="message"></P>
        </div>
    </div>


    <script src="./script/index.js"></script>
</body>
</html>
